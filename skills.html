<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand text-center" href="#" style="cursor: auto; font-family: Cormorant Infant; font-size: 19px;"><b>MIS HABILIDADES</b></a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container-fluid">
                <!-- HTML5 -->
                <div class="progress mb-3 h-25">
                    <img src="./images/html-logo.png" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="HTML5">
                    <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 80%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- CSS3 -->
                <div class="progress mb-3 h-25">
                    <img src="./images/css.logo.png" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="CSS3">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 60%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- JavaScript -->
                <div class="progress mb-3 h-25">
                    <img src="./images/javascript-logo.png" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="JavaScript">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 20%; background-color: #dedb49;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- Bootstrap 5 -->
                <div class="progress mb-3 h-25">
                    <img src="./images/bootstrap-logo.jpeg" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="Bootstrap 5">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%; background-color: #6610f2;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- Git -->
                <div class="progress mb-3 h-25">
                    <img src="./images/git-logo.png" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="Git">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 15%; background-color: #ff4a18;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- GitHub -->
                <div class="progress mb-3 h-25">
                    <img src="./images/github-logo.png" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="GitHub">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 25%; background-color: #000;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- Netlify -->
                <div class="progress mb-3 h-25">
                    <img src="./images/netlify-logo.jpeg" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="Netlify">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 30%; background-color: #1dac76" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- SQL -->
                <div class="progress mb-3 h-25">
                    <img src="./images/sql-logo.png" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="SQL">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 5%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- PHPMyAdmin -->
                <div class="progress mb-3 h-25">
                    <img src="./images/php-myadmin-logo.png" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="PHPMyAdmin">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 25%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- M Word -->
                <div class="progress mb-3 h-25">
                    <img src="./images/word-logo.jpeg" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="Microsoft Word">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 80%; background-color: #0b3199;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- M PowerPoint -->
                <div class="progress mb-3 h-25">
                    <img src="./images/powerpoint-logo.png" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="Microsoft PowerPoint">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 70%; background-color: #ca3f11;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- M Excel -->
                <div class="progress mb-3 h-25">
                    <img src="./images/excel-logo.png" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="Microsoft Excel">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 35%; background-color: #005c43;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- Adobe Acrobat Reader -->
                <div class="progress mb-3 h-25">
                    <img src="./images/adobe-acrobat-logo.png" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="Adobe Acrobat Reader">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 55%; background-color: #ff2300;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- Foxit Reader -->
                <div class="progress mb-3 h-25">
                    <img src="./images/foxit-logo.png" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="Foxit Reader">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 40%; background-color: #f08600;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <!-- Canva -->
                <div class="progress mb-3 h-25">
                    <img src="./images/canva-logo.jpeg" style="border-radius: 50%; height: 30px; width: 30px;" data-bs-toggle="tooltip" data-bs-placement="top" title="Canva">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 48%; background: linear-gradient(50deg, #00bce9, #008ce5, #b624d5)5%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </section>
    </main>
    
    <script>
        let tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
