<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand text-center" href="#" style="cursor: auto; font-family: Cormorant Infant; font-size: 19px"><b>ENLACES A MIS PROYECTOS</b></a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="mt-5 container-fluid d-flex justify-content-around flex-wrap gap-3 mb-2">
                <!-- GitHub -->
                <div class="card" style="width: 13rem; height: 17rem">
                    <img src="./images/github-logo.png" class="card-img-top align-self-center mt-3 img-thumbnail" alt="..." style="border-radius: 50%; height: 150px; width: 150px;">
                    <div class="card-body text-center d-flex justify-content-center align-items-center flex-column">
                        <button class="cssbuttons-io-button justify-content-center"> GitHub
                            <div class="icon text-center">
                                <a href="https://github.com/MarcosSebMar1303" target="_blank"><i class="bi bi-github"></i></a>
                            </div>
                        </button>
                    </div>
                </div>
                <!-- Netlify -->
                <div class="card" style="width: 13rem; height: 17rem;">
                    <img src="./images/netlify-logo.jpeg" class="card-img-top align-self-center mt-3 img-thumbnail" alt="..." style="border-radius: 50%; height: 150px; width: 150px;">
                    <div class="card-body text-center d-flex justify-content-center align-items-center flex-column">
                        <button class="cssbuttons-io-button justify-content-center"> Netlify
                            <div class="icon">
                                <a href="https://app.netlify.com/teams/marcossebmar1303/overview" target="_blank"><img src="./images/netlify-logo.jpeg" alt="..." style="border-radius: 30px 30px 30px 30px; height: 25px; width: 25px;"></a>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
